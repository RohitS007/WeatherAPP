<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
</head>
<body>
    <div>
        <div class="location-date">
        <p id="today">Date</p>
        <p id="location">Location</p>
        </div>
        <div class="card-group">
        <div class="card">
        <img id="day-image" class="card-img-top" alt="Day">
        <div class="card-body">
        <h5 id="day-title" class="card-title">Card title</h5>
        </div>
        </div>
        <div class="card">
        <img id="night-image" class="card-img-top" alt="Day">
        <div class="card-body">
        <h5 id="night-title" class="card-title">Card title</h5>
        </div>
        </div>
        </div>
        <div class="temperature">
            <p id="max-temp"></p>
            <p id="min-temp"></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
        
</body>
</html>
